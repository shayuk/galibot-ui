<body>
  <h1>ğŸ“Š ×œ×•×— × ×™×”×•×œ - ×§×‘×¦×™× ×©×”×•×¢×œ×•</h1>
  <div id="status" class="loading">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
  <table id="results" style="display:none">
    <thead>
      <tr>
        <th>ğŸ“„ ××§×•×¨</th>
        <th>ğŸ“š ×§×•×¨×¡</th>
        <th>ğŸ”¢ ×›××•×ª ×§×˜×¢×™×</th>
        <th>â± ×–××Ÿ ×¢×™×‘×•×“ (×©× ×™×•×ª)</th>
        <th>ğŸ“… ×ª××¨×™×š</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "lecturers-gpt-auth"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ×›×ª×•×‘×ª ×”××™×™×œ ×œ×¡×™× ×•×Ÿ ×”×§×‘×¦×™× ×©×”×•×¢×œ×• ×¢×œ ×™×“×š
    const emailFilter = "shayuk@ariel.ac.il";

    async function loadData() {
      const status = document.getElementById('status');
      const table = document.getElementById('results');
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';

      try {
        // ×©××™×œ×ª×ª Firestore: ××•×¡×£ rag_chunks, ×¡×™× ×•×Ÿ ×œ×¤×™ uploaded_by
        const querySnapshot = await db.collection('rag_chunks')
          .where("uploaded_by", "==", emailFilter)
          .limit(500)
          .get();

        const grouped = {};
        querySnapshot.forEach(doc => {
          const data = doc.data();
          const key = `${data.course_name || ''}__${data.source || ''}`;
          if (!grouped[key]) {
            grouped[key] = {
              course_name: data.course_name || '',
              source: data.source || '',
              count: 0,
              lastUploadedAt: null
            };
          }
          grouped[key].count++;
          // ×§×‘×™×¢×ª ×ª××¨×™×š ×”×”×¢×œ××” ×”××—×¨×•×Ÿ (××‘×•×¡×¡ ×¢×œ uploaded_at)
          const uploadedAt = data.uploaded_at || (data.metadata && data.metadata.uploaded_at);
          if (uploadedAt) {
            const date = new Date(uploadedAt);
            if (!grouped[key].lastUploadedAt || date > grouped[key].lastUploadedAt) {
              grouped[key].lastUploadedAt = date;
            }
          }
        });

        Object.values(grouped).forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.source}</td>
            <td>${row.course_name}</td>
            <td>${row.count}</td>
            <td>~${Math.round(row.count * 0.8)}</td>
            <td>${row.lastUploadedAt ? row.lastUploadedAt.toLocaleString() : 'â€”'}</td>
          `;
          tbody.appendChild(tr);
        });

        table.style.display = 'table';
        status.style.display = 'none';
      } catch (err) {
        status.textContent = "×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×.";
        console.error(err);
      }
    }

    loadData();
    // ×¨×™×¢× ×•×Ÿ ××•×˜×•××˜×™ ×›×œ 5 ×©× ×™×•×ª
    setInterval(loadData, 5000);
  </script>
