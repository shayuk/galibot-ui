  <script>
    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "lecturers-gpt-auth"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const emailFilter = "shayuk@ariel.ac.il"; // ×¨×§ ×§×‘×¦×™× ×©×”×•×¢×œ×• ×¢×œ ×™×“×š

    async function loadData() {
      const status = document.getElementById('status');
      const table = document.getElementById('results');
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';

      try {
        const snapshot = await db.collection('course_chunks')
          .where("email", "==", emailFilter)
          .orderBy("ts", "desc")
          .limit(100).get();

        const grouped = {};
        snapshot.forEach(doc => {
          const data = doc.data();
          const key = data.course_name + "__" + data.source;
          if (!grouped[key]) {
            grouped[key] = {
              course_name: data.course_name,
              source: data.source,
              count: 0,
              ts: data.ts?.toDate(),
              total_ms: 0
            };
          }
          grouped[key].count++;
        });

        Object.values(grouped).forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.source}</td>
            <td>${row.course_name}</td>
            <td>${row.count}</td>
            <td>~${Math.round(row.count * 0.8)}</td>
            <td>${row.ts?.toLocaleString() || 'â€”'}</td>
          `;
          tbody.appendChild(tr);
        });

        table.style.display = 'table';
        status.style.display = 'none';
      } catch (err) {
        status.textContent = "×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×.";
        console.error(err);
      }
    }

    loadData();
    setInterval(loadData, 5000);
  </script>
