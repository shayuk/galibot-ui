<body>

  <h1>ğŸ“Š ×œ×•×— × ×™×”×•×œ â€“ ×§×‘×¦×™× ×©×”×•×¢×œ×•</h1>
  <div id="status" class="loading">×˜×•×¢×Ÿ × ×ª×•× ×™×â€¦</div>

  <table id="results" style="display:none">
    <thead>
      <tr>
        <th>ğŸ“„ ××§×•×¨</th>
        <th>ğŸ“š ×§×•×¨×¡</th>
        <th>ğŸ”¢ ××¡×¤×¨ ×§×˜×¢×™×</th>
        <th>â± ×–××Ÿ ×¢×™×‘×•×“ (×©× ×™×•×ª)</th>
        <th>ğŸ“… ×”×¢×œ××” ××—×¨×•× ×”</th>
      </tr>

    <tbody></tbody>
  </table>

  <script>
    /*********************************************************
     * 1. ×”×’×“×¨×•×ª Firebase â€“ ×—×•×‘×” ×œ××œ× ××¤×ª×—×•×ª ×××™×ª×™×™×
     *********************************************************/
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_KEY",
      projectId: "lecturers-gpt-auth"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /*********************************************************
     * 2. ×¤×™×œ×˜×¨ â€“ ×¨×§ ×”×§×‘×¦×™× ×©×œ×š
     *********************************************************/
    const EMAIL_FILTER = "krimishay68@gmail.com";

    /*********************************************************
     * 3. ×˜×¢×™× ×ª × ×ª×•× ×™× ×Ö¾rag_chunks
     *********************************************************/
    async function loadData() {
      const status = document.getElementById('status');
      const table = document.getElementById('results');
      const tbody = table.querySelector('tbody');

      status.textContent = "×˜×•×¢×Ÿ × ×ª×•× ×™×â€¦";
      status.className = "loading";
      table.style.display = "none";
      tbody.innerHTML = "";

      try {
        const snapshot = await db
          .collection("rag_chunks")
          .where("uploaded_by", "==", EMAIL_FILTER)
          .limit(500)
          .get();

        if (snapshot.empty) {
          status.textContent = "×œ× × ××¦××• ×§×‘×¦×™× ×©×”×•×¢×œ×•.";
          return;
        }

        // ×§×™×‘×•×¥ ×œ×¤×™ ××§×•×¨ + ×§×•×¨×¡
        const grouped = {};

        snapshot.forEach(doc => {
          const data = doc.data();
          const key = `${data.course_name || ''}__${data.source || ''}`;

          if (!grouped[key]) {
            grouped[key] = {
              source: data.source || "â€”",
              course_name: data.course_name || "â€”",
              count: 0,
              lastUploadedAt: null
            };
          }

          grouped[key].count++;

          const uploadedAt =
            data.uploaded_at ||
            (data.metadata && data.metadata.uploaded_at);

          if (uploadedAt) {
            const date = new Date(uploadedAt);
            if (
              !grouped[key].lastUploadedAt ||
              date > grouped[key].lastUploadedAt
            ) {
              grouped[key].lastUploadedAt = date;
            }
          }
        });

        Object.values(grouped).forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.source}</td>
            <td>${row.course_name}</td>
            <td>${row.count}</td>
            <td>~${Math.round(row.count * 0.8)}</td>
            <td>${row.lastUploadedAt ? row.lastUploadedAt.toLocaleString() : "â€”"}</td>
          `;
          tbody.appendChild(tr);
        });

        status.textContent = "";
        table.style.display = "table";

      } catch (err) {
        console.error(err);
        status.textContent = "âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™× (×‘×“×§×™ ×”×¨×©××•×ª Firestore)";
        status.className = "error";
      }
    }

    /*********************************************************
     * 4. ×˜×¢×™× ×” ×¨××©×•× ×™×ª + ×¨×™×¢× ×•×Ÿ
     *********************************************************/
    loadData();
    setInterval(loadData, 5000);
  </script>
