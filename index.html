      // ×©×œ×‘ 7: ×–×™×”×•×™ × ×•×¡×—××•×ª ×©×›×‘×¨ ×¢×˜×•×¤×•×ª ×‘-$$ ××‘×œ ×œ× ××¢×•×¦×‘×•×ª × ×›×•×Ÿ
      // × ×•×•×“× ×©×”×Ÿ ××¢×•×¦×‘×•×ª × ×›×•×Ÿ ×¢×œ ×™×“×™ MathJax
      // ×–×” ×œ× ×¦×¨×™×š ×œ×¢×©×•×ª ×›×œ×•× ×›×™ MathJax ×™×–×”×” ××•×ª×Ÿ ××•×˜×•××˜×™×ª
      
      return processed;
    }

    function addMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = "message " + role;
      
      // ×¢×™×‘×•×“ LaTeX ×× ×¦×¨×™×š
      const processedText = processLatex(text);
      msg.innerHTML = processedText.replace(/\n/g, '<br>');
      
      chatEl.appendChild(msg);
      chatEl.scrollTop = chatEl.scrollHeight;
      
      // ×”×¤×¢×œ×ª MathJax ×¢×œ ×”××œ×× ×˜ ×”×—×“×© - ×¢× retry
      if (window.MathJax && window.MathJax.typesetPromise) {
        // × ××ª×™×Ÿ ×§×¦×ª ×›×“×™ ×œ×•×•×“× ×©×”-DOM ×¢×•×“×›×Ÿ
        setTimeout(() => {
          window.MathJax.typesetPromise([msg]).then(() => {
            console.log('MathJax rendered for message');
          }).catch((err) => {
            console.error('MathJax error:', err);
            // Retry ××—×¨×™ 100ms
            setTimeout(() => {
              if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([msg]).catch(() => {});
              }
            }, 100);
          });
        }, 10);
      }
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      // Add the user's message to the chat
      addMessage("user", text);
      inputEl.value = "";
      inputEl.focus();
      sendBtn.disabled = true;
      statusEl.textContent = "×’×œ×™Ö¾×‘×•×˜ ××—×¤×©×ª ×‘×××’×¨ ×”×—×•××¨×™×...";
      statusEl.classList.add('loading');

      try {
        // ×§×¨×™××” ×œ-streaming endpoint
        const response = await fetch(API_URL, {
          method: "POST",
          mode: "cors",
          headers: { 
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email: USER_EMAIL,
            prompt: text
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        // ×¢×“×›×•×Ÿ ×¡×˜×˜×•×¡ - ×”×ª×—×œ× ×• ×œ×§×‘×œ ×ª×©×•×‘×”
        statusEl.textContent = "×’×œ×™Ö¾×‘×•×˜ ×›×•×ª×‘×ª...";
        statusEl.classList.add('loading');

        // ×§×¨×™××ª ×”-stream token-by-token
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        let fullAnswer = '';
        let firstTokenReceived = false;
        
        // ×™×¦×™×¨×ª ×”×•×“×¢×ª ×‘×•×˜ ×¨×™×§×” ×©×ª×ª×¢×“×›×Ÿ ×‘×–××Ÿ ×××ª
        const botMsgEl = document.createElement("div");
        botMsgEl.className = "message bot";
        botMsgEl.textContent = "";
        chatEl.appendChild(botMsgEl);

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop(); // ×©××™×¨×ª ×”×©×•×¨×” ×”××—×¨×•× ×” ×©×œ× ×”×•×©×œ××”

          for (const line of lines) {
            if (line.trim() === '') continue;
            
            // ×˜×™×¤×•×œ ×‘-SSE format
            if (line.startsWith('data: ')) {
              try {
                const data = JSON.parse(line.slice(6));
                
                if (data.type === 'token') {
                  if (!firstTokenReceived) {
                    firstTokenReceived = true;
                    statusEl.textContent = ""; // ×”×¡×¨×ª ×”×”×•×“×¢×” ×›×©×”×ª×©×•×‘×” ××ª×—×™×œ×”
                  }
                  
                  fullAnswer += data.content;
                  // ×¢×™×‘×•×“ LaTeX ×•×¢×“×›×•×Ÿ ×”-UI ×¢× ×”×ª×©×•×‘×” ×”×—×œ×§×™×ª
                  const processedText = processLatex(fullAnswer);
                  botMsgEl.innerHTML = processedText.replace(/\n/g, '<br>');
                  chatEl.scrollTop = chatEl.scrollHeight;
                  
                  // ×”×¤×¢×œ×ª MathJax ×¢×œ ×”××œ×× ×˜ (×›×œ 10 ×ª×•×•×™× ×›×“×™ ×œ×¢×“×›×Ÿ × ×•×¡×—××•×ª ×‘×–××Ÿ ×××ª)
                  if (window.MathJax && window.MathJax.typesetPromise && fullAnswer.length % 10 === 0) {
                    // × ××ª×™×Ÿ ×§×¦×ª ×›×“×™ ×œ×•×•×“× ×©×”-DOM ×¢×•×“×›×Ÿ
                    setTimeout(() => {
                      window.MathJax.typesetPromise([botMsgEl]).catch((err) => {
                        console.error('MathJax error:', err);
                      });
                    }, 10);
                  }
                } else if (data.type === 'done') {
                  // ×”×¤×¢×œ×ª MathJax ×¡×•×¤×™×ª ×›×©×”×ª×©×•×‘×” ×”×•×©×œ××” - ×—×©×•×‘ ×××•×“!
                  // × ××ª×™×Ÿ ×§×¦×ª ×›×“×™ ×œ×•×•×“× ×©×›×œ ×”×ª×•×›×Ÿ × ×•×¡×£
                  setTimeout(() => {
                    if (window.MathJax && window.MathJax.typesetPromise) {
                      window.MathJax.typesetPromise([botMsgEl]).then(() => {
                        console.log('MathJax rendering completed');
                        // ×¨×¢× ×•×Ÿ × ×•×¡×£ ××—×¨×™ 100ms ×›×“×™ ×œ×•×•×“× ×©×”×›×œ ×¢×•×‘×“
                        setTimeout(() => {
                          if (window.MathJax && window.MathJax.typesetPromise) {
                            window.MathJax.typesetPromise([botMsgEl]).catch(() => {});
                          }
                        }, 100);
                      }).catch((err) => {
                        console.error('MathJax error:', err);
                      });
                    } else if (window.MathJax && window.MathJax.typeset) {
                      // Fallback ×œ-MathJax 2.x ×× ×¦×¨×™×š
                      window.MathJax.typeset([botMsgEl]);
                    }
                  }, 50);
                  // ×¡×™×•× - ××™×Ÿ ×¦×•×¨×š ×œ×¢×©×•×ª ×›×œ×•×
                  break;
                } else if (data.type === 'error') {
                  throw new Error(data.message);
                }
              } catch (e) {
                console.error('Parse error:', e, 'Line:', line);
              }
            } else if (line.startsWith(': ')) {
              // Comment line - ignore
              continue;
            }
          }
        }

      } catch (err) {
        console.error("Fetch error:", err);
        addMessage("bot", "×©×’×™××” ×‘×ª×§×©×•×¨×ª ×¢× ×”×©×¨×ª: " + err.message);
      } finally {
        sendBtn.disabled = false;
        statusEl.textContent = "";
        statusEl.classList.remove('loading');
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
